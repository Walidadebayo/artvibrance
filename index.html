<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- Rename the Title below -->
    <title>ArtVibrance</title>
    <link rel="icon" type="image/x-icon" href="/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <ul id="nav" class="nav-ul nav">
        <div class="j">
          <a href="/" class="just" id="logo">
            <img src="/logo.png" />
            <span>ArtVibrance</span>
          </a>
        </div>
        <nav class="nav-ul">
          <li class="active"><a href="javascript:void(0)">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </nav>
      </ul>
    </header>
    <div
      id="artscarousel"
      class="carousel slide carousel-dark carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#artscarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#artscarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#artscarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://picsum.photos/1100/300"
            style="height: 89vh; width: 100%"
            class="img-fluid"
            alt="img"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://picsum.photos/1200/600"
            style="height: 89vh; width: 100%"
            class="img-fluid"
            alt="img"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://picsum.photos/1300/700"
            style="height: 89vh; width: 100%"
            class="img-fluid"
            alt="img"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#artscarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#artscarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container my-5 text-center">
      <div class="embed-responsive embed-responsive-1by1">
        <iframe
          class="embed-responsive-item gall"
          src="https://www.youtube-nocookie.com/embed/M7eCgNYUvxc?controls=0&amp;start=11"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="gallery">
        <img class="gall" src="https://picsum.photos/400/300" alt="img" />
        <img class="gall" src="https://picsum.photos/500/300" alt="img" />
        <img class="gall" src="https://picsum.photos/600/300" alt="img" />
        <img class="gall" src="https://picsum.photos/700/300" alt="img" />
        <img class="gall" src="https://picsum.photos/800/300" alt="img" />
        <img class="gall" src="https://picsum.photos/900/300" alt="img" />
        <img class="gall" src="https://picsum.photos/1000/300" alt="img" />
        <img class="gall" src="https://picsum.photos/200/300" alt="img" />
        <img class="gall" src="https://picsum.photos/300/300" alt="img" />
      </div>
      <div class="text-center btn-cont">
        <a href="https://unsplash.com/s/photos/arts" target="_blank" id="btn"
          >View More</a
        >
      </div>
    </div>
    <footer class="text-center bg-dark p-2 text-white fixed-bottom">

    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
