  <div class="container mt-5 mb-5">
    <h1 class="text-primary text-decoration-underline">Contact Us</h1>
    <form id="form" action="" method="post" class="needs-validation" novalidate>
      <div class="mb-3">
        <label style="margin-left: 14px;" for="name">Name</label>
        <input class="form-control m-3" id="name" type="text" name="name" placeholder="Enter your name" required>
          <div style="margin-left: 14px;" class="invalid-feedback">
          Please enter your name.
        </div>
      </div>
      <div class="mb-3">
        <label style="margin-left: 14px;" for="email">Email</label>
        <input class="form-control m-3" id="email" name="email" type="email" placeholder="Enter your email" required>
            <div style="margin-left: 14px;" class="invalid-feedback">
          Please enter valid email.
        </div>
      </div>
      <div class="mb-3">
        <label style="margin-left: 14px;" for="phone">Phone Number</label>
        <input class="form-control m-3" id="phone" type="number" name="phone" placeholder="Enter your phone number" required>
        <div style="margin-left: 14px;" class="invalid-feedback" required>
          Please enter your phone number
        </div>
      </div>
      <div class="mb-3">
        <label style="margin-left: 14px;" for="subject">Subject</label>
        <input class="form-control m-3" id="subject" type="text" name="subject" placeholder="Enter subject" required>
        <div style="margin-left: 14px;" class="invalid-feedback">
          Please enter subject
        </div>
      </div>
      <div class="mb-3">
        <label style="margin-left: 14px;" for="message">Message</label>
        <textarea rows="5" style="margin-left: 14px;"  id="message" placeholder="Enter message"  class="form-control" required></textarea>
        <div style="margin-left: 14px;" class="invalid-feedback">
          Please enter message.
        </div>
      </div>
      <div class="text-end">
      <button class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
